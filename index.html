<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Restaurant <Menu></Menu></title>

    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">

    <!-- Google Font - Symthe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <p id="header-heading">Nac Town</p>
        <p id="header-description">The best burgers and pizzas in town.</p>
    </header>

    <!-- Items Menu -->
    <main id="main"></main>
    <section id="checkout" class="hidden">
        <p id="checkout-heading">Your order</p>
        <div id="cart-items"></div>

        <!-- Total Price -->
        <div id="total-price"></div>

        <!-- Checkout Button -->
        <button id="checkout-btn" class="green-btn" data-btn="checkout">Complete Order</button>
    </section>

    <form id="form" class="hidden">
        <p>Enter card details</p>
        <input type="text" name="name" id="name" placeholder="Enter your name" required autocomplete="off">
        <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required autocomplete="off">
        <input type="text" name="card-cvv" id="card-cvv" placeholder="Enter CVV" required autocomplete="off">
        <button type="submit" id="pay-btn" class="green-btn" data-btn="submit">Pay</button>
        <button id="cut-btn" data-btn="cut">X</button>
    </form>

    <div id="thank-notice"></div>

</body>
</html>
