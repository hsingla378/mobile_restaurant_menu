<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Restaurant <Menu></Menu></title>

    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">

    <!-- Google Font - Symthe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <p id="header-heading">Nac Town</p>
        <p id="header-description">The best burgers and pizzas in town.</p>
    </header>

    <!-- Items Menu -->
    <main>
        <!-- Menu Item -->
            <div class="item">
                <!-- Left side -->
                <div class="item-left">
                    <div class="item-img item-left-left">
                        <img src="./images/pizza.png" alt="Pizza">
                    </div>
                    <div class="item-left-right">
                        <p class="item-heading">Pizza</p>
                        <p class="item-variants">pepperoni, mushroom, mozarella</p>
                        <p class="item-price">$14</p>
                    </div>
                </div>
                
                <!-- add button -->
                <div class="item-right">
                    <i class="fa-solid fa-plus add-btn" id="add-btn"></i>
                </div>
            </div>
        </main>
</body>
</html>
